<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/37fcbc67a8.js" crossorigin="anonymous"></script>

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Login - Spotify</title>
    <link rel="icon" href="imagens/favicon.png">
  </head>
  <body>
    
    <header> <!-- cabecalho -->
      <nav class="navbar navbar-expand-lg fixed-center navegacao">
        <div class="container-login">

          <a href="entrar.html" class="navbar-brand">
            <img src="imagens/spotify2.svg" width="190" class="logo-entrar">
          </a>

        </div>
      </nav>
          
    </header> <!-- /cabecalho -->

  <section> 
      <div id="texto">
        Para continuar, faça login no Spotify.
      </div>

      <div class="container"> <!-- botoes -->
        <div class="row">
          <div class="col-md-12">
            <div  class="caixa d-flex flex-column">
            <a href="" class="btn btn-lg btn-custom2 btn-facebook align-self-center">
            <i class="fa-brands fa-facebook-square" id="logos"></i> <!-- logo -->
            continuar com o facebook</a>
            <a href="" class="btn btn-lg btn-custom2 btn-aplle align-self-center"><i class="fa-brands fa-apple" id="logos"></i> <!-- logo -->
            continuar com a aplle</a>
            <a href="" class="btn btn-lg btn-custom2 btn-google align-self-center"><i class="fa-brands fa-google" id="logos"></i> <!-- logo -->
            continuar com o google</a>
            <a href="" class="btn btn-lg btn-custom2 btn-telefone align-self-center">continuar com um número de telefone</a>
            </div>
          </div>
        </div>
      </div> <!-- /botoes -->
      
      <div class="d-flex"> <!-- OU -->
        
        <hr class="linha3"><span class="palavra">Ou</span><hr class="linha4">
       
      </div> <!-- /OU -->
    

    <div> <!-- forms/botoes -->
      <div class="container"> <!-- container -->
        <div class="row"> <!-- row -->
          <div class="col-md-12 caixa d-flex flex-column">

            <div class="align-self-center">
              <div> <!-- email -->
                <div  class="endereço-email">
                  <label class="negrito" for="email">Endereço de e-mail ou nome de usuário</label>
                  <input class="email" type="text" name="email" id="email" placeholder="Endereço de e-mail ou nome de usuário">
                </div>
              </div> <!-- /email -->
              <div> <!-- senha -->
                <div>
                <label class="negrito">Senha</label>
                  <input class="senha" type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <a class="esqueceu" href="">Esqueceu sua senha?</a>
              </div> <!-- /senha -->
              <div> <!-- lembrar -->
                <label>
                  <div  class="lembrar-login">
                  <input type="checkbox" name="checkbox" class="checkbox">Lembrar de mim
                  </div>
                </label>
              </div> <!-- /lembrar -->
              <div>
                <div  class="caixa d-flex flex-column botao-entrar">
                  <a href="" class="btn btn-lg btn-custom3 btn-entrar align-self-center">Entrar</a>
                </div>
                <hr class="linha5">
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-md-12 caixa d-flex flex-column">
                  <div class="align-self-center criar-conta">
                  Não tem uma conta?
                  </div>
                  <div class="align-self-center">
                  <a href="" class="btn btn-lg btn-custom3 btn-inscrever align-self-center">Increver-se no spotify</a>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div> <!-- /row -->
      </div> <!-- /container -->
    </div> <!-- /forms/botoes -->
  </section>
























    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
